<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    /* Estilos... */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Tela de Login</h2>
    <form id="loginForm" action="javascript:void(0);" method="post" onsubmit="return redirectToIndex()">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <button onclick="goToCadastro()">Cadastrar novo usuario</button>
  </div>

  <script>
    function redirectToIndex() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Verificar se os campos estão preenchidos
      if (username === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
        return false; // Impede o envio do formulário se os campos estiverem vazios
      }

      // Redirecionar para a página index.html após um tempo de 1 segundo (1000 milissegundos)
      setTimeout(function() {
        window.location.href = './index.html';
      }, 1000);

      return false; // Impede o envio do formulário
    }

    function goToCadastro() {
      window.location.href = 'cadastro.html';
    }
  </script>
</body>
</html>
